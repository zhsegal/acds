<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheba Allergy Test</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href='index.css'>
</head>

<body>
    <section>
        <div class="container p-3 my-3 bg-secondary text-white ">
            <img src='images/sheba.png' class='text-center'>
            <div class="row justify-content-center mt-5 ">
                <div class="col-l-12 center-block text-center">
                    <h1>הערכת אטופיק דרמטיטיס - שאלון לחולה</h1>
                    <h1> מחלקה עור, ביה"ח שיבא </h1>
                </div>
            </div>
        </div>
    </section>

    <div class="container mt-5 p-3 my-3 border  bg-light text-dark">
        <h2>ADCT שאלון</h2>
        <form id="ADCRForm" method="post" action="/send">

            <div class="form-group row mt-5 justify-content-end ">
                
                
                
                <div class="col-4 text-right ">
                    <input type="text" class="form-control" id="PatientID" name="PatientID" placeholder="">
                  </div>
                  <label for="PatientID" class="col-4 col-form-label text-right">ת"ז מטופל</label>
            </div>
            <!-- Q1 -->

            <div class="form-row mt-5 text-right">
                <div class="col-12">
                    <p> במהלך השבוע האחרון, כיצד היית מדרג את הסימפטומים הקשורים לפריחה, כדוגמת גרד, עקצוץ וכו?</p>

                    <label class="radio-inline" style="">
                        <input type="radio" name="q1" value=1 checked="true" style="padding-left:15px;"><span>כלל
                            לא</span>
                    </label>

                    <label class="radio-inline" style="padding-left:15px;">
                        <input type="radio" name="q1" value=2 style="padding-left:15px;"><span>באופן עדין</span>
                    </label>


                    <label class="radio-inline" style="padding-left:15px;">
                        <input type="radio" name="q1" value=3 style="padding-left:15px;"><span>באופן בינוני</span>
                    </label>

                    <label class="radio-inline" style="padding-left:15px;">
                        <input type="radio" name="q1" value=4 style="padding-left:15px;"><span>חמורים</span>
                    </label>

                    <label class="radio-inline" style="padding-left:15px;">
                        <input type="radio" name="q1" value=5 style="padding-left:15px;"><span>חמורים מאוד</span>
                    </label>
                </div>
            </div>

            <!-- Q2 -->

            <div class="form-row mt-5 text-right">
                <div class="col-12">
                    <p> במהלך השבוע האחרון,כמה אירועים של גקד משמעותי חווית כתוצאה מהפריחה??</p>

                    <label class="radio-inline" style="">
                        <input type="radio" name="q2" value=1 checked="true" style="padding-left:15px;"><span>0</span>
                    </label>

                    <label class="radio-inline" style="padding-left:15px;">
                        <input type="radio" name="q2" value=2 style="padding-left:15px;"><span>1-2</span>
                    </label>


                    <label class="radio-inline" style="padding-left:15px;">
                        <input type="radio" name="q2" value=3 style="padding-left:15px;"><span>3-4</span>
                    </label>

                    <label class="radio-inline" style="padding-left:15px;">
                        <input type="radio" name="q2" value=4 style="padding-left:15px;"><span>5-6</span>
                    </label>

                    <label class="radio-inline" style="padding-left:15px;">
                        <input type="radio" name="q2" value=5 style="padding-left:15px;"><span>8+</span>
                    </label>
                </div>
            </div>



<!-- send button -->

            <div class="form-group row justify-content-center mt-5" id="submit-button">
                <div class="col-sm-12 text-center">
                    <button type="submit" class="btn btn-primary">שלח</button>
                </div>
            </div>

        </form>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src='index.js' charset="utd-8"></script>

</body>

</html>
